<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Playlist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand">
            TODO: Display username here
        </span>

        <a class="navbar-text" href="/logout">
            Logout
        </a>
    </div>
</nav>

<form id="form">
    <div class="container mt-3">
        <div class="form-group col-lg-6 mx-auto">
            <label for="artist">Artist</label>
            <input type="text" class="form-control" id="artist" autocomplete="off">
        </div>
        <div class="form-group col-lg-6 mx-auto">
            <label for="song">Song</label>
            <input type="text" class="form-control" id="song" autocomplete="off">
        </div>

        <div class="col-lg-6 mx-auto">
            <button type="submit" class="btn btn-primary" id="addSong">Add song</button>
        </div>
    </div>
</form>

<div class="container mt-5">
    <div class="row row-cols-1 row-cols-md-3" id="playlist">
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
